<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>

    <script>

        // var input=parseInt(prompt("Enter Input:"));
        var input=parseInt(prompt("Enter the no. of terms"));

        function fibo(num){
            var first=0;
            var second=1;
            var nextTerm;
            document.write("<h2>Fibonacci series of "+num+" is :</h2>")
            for (let i = 1; i <= num; i++) {
            document.write(first+"     ")
            nextTerm = first + second;
            first = second;
            second = nextTerm;
            }
        }

        fibo(input)

    </script>
    
</body>
</html>
